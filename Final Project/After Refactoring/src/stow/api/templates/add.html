{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a Pallet{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
  	<ul>
      <li><label for="storageSpot">Storage Spot</label>
      <input name="storageSpot" id="storageSpot" required>
      <li><label for="category">Category</label>
      <input name="category" id="category" required>
      <li><label for="notes">Notes</label>
      <input name="notes" id="notes" required>
      <li><input type="submit" value="Add Pallet">
  </form>
{% endblock %}
